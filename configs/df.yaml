---
mode: batch
options:
  - match: >
      Filesystem 
      {{ fs_blocks:%d }}-blocks
  - repeat: 4
    match: >
      {{ disk:((?:map )?[\w\/\-]+) }}
      {{ total_size:%d }}
      {{ used_size:%d }}
      {{ avail_size:%d }}
      {{ capacity:%p }}
      {{ iused:%d }}
      {{ ifree:%d }}
      {{ pcnt_iused:%p }}
